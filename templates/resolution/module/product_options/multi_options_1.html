{if $options!=''}
{strip}
  <div class="row clearfix">
    {foreach name=outer item=options_data from=$options}
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
        <label for="selector_{$options_data.ID}"><strong>{$options_data.NAME}:</strong></label>
        <select name="id[{$options_data.ID}]" id="selector_{$options_data.ID}">
          {foreach key=key_data item=item_data from=$options_data.DATA}
            <option value="{$item_data.ID}"{if $item_data.CHECKED == '1'} selected="selected"{/if}>{$item_data.TEXT} {if $item_data.PRICE !='' }{$item_data.PREFIX} {$item_data.PRICE}{/if} </option>
          {/foreach}
        </select>
      </div>
    {/foreach}
  </div>
{/strip}
{/if}
